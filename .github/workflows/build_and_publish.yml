name: Build and Publish Docker image

on: workflow_dispatch

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: uncodegama/docker-flit-pyinstaller-arm64v8

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: Build
        run: |
          docker build --platform linux/amd64 -t docker-flit-pyinstaller-arm64v8 . 

      - name: Push
        run: |
          docker image tag ${{ steps.meta.outputs.tags }} uncodegama/docker-flit-pyinstaller-arm64v8:latest
          docker image push uncodegama/docker-flit-pyinstaller-arm64v8:latest